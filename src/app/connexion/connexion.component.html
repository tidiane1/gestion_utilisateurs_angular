    <mat-divider></mat-divider>
    <mat-form-field class="inputForm" appearance="fill">
        <mat-label>Email</mat-label>
        <input type="email" [formControl]="emailFormControl" matInput placeholder="Ex. tige@example.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
            Email est <strong>obligatoire</strong>
        </mat-error>
    </mat-form-field>
    <mat-divider></mat-divider>
    <mat-form-field class="inputForm" appearance="fill">
        <mat-label>Entrer votre mot de pass</mat-label>
        <input [formControl]="inputRequire" matInput [type]="hide ? 'password' : 'text'">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="inputRequire.hasError('required')">
            mot de pass est <strong>obligatoire</strong>
        </mat-error>
    </mat-form-field>
    <mat-divider></mat-divider>
    <section>
        <div class="example-button-row">
            <button id="submitButton" mat-raised-button color="primary">Primary</button>
        </div>
    </section>
</div>
